<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Pranav Tumminkatti">
	<meta name="description" content="A blogsite">
	<meta name="robots" content="all">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Create Post</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .body-bg {
            background: linear-gradient(90deg, #d53369 0%, #daae51 100%);
        }
    </style>
</head>
<body class="body-bg min-h-screen pt-12 md:pt-20 pb-6 px-1 md:px-0" style="font-family:'Lato',sans-serif;">
    <header class="max-w-lg mx-auto">
        <a href="#">
            <h1 class="text-4xl font-bold text-white text-center">Unveiled</h1>
        </a>
    </header>

    <main class="bg-white max-w-lg mx-auto p-6 md:p-12 my-8 rounded-lg shadow-2xl">
        <section>
            <h3 class="font-bold text-2xl">Welcome to Unveiled</h3>
            <p class="text-gray-600 pt-2">Upload a post.</p>
        </section>

        <section class="mt-10">
            <form class="flex flex-col" method="POST"> 
                <div>   <!--hidden inputs for author, date and post id which is received directly from the app route and cannot be changed by the user-->
                    <input type="hidden" id="author" name='author' value="{{  author  }}">
                </div>
                <div>
                    <input type="hidden" id="date" name='date' value="{{  date  }}">
                </div>
                <div>
                    <input type="hidden" id="id" name='id' value="{{  cnt  }}" required>
                </div>
                <div class="mb-6 pt-3 rounded bg-gray-200">
                    <label class="block text-gray-700 text-sm font-bold mb-2 ml-3" for="category">Category</label>
                    <input type="text" id="category" name='category' value="{{  request.form['category']  }}" required maxlength='50' class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-3 pb-3">
                    <!--values for all inputs are predefined but at start their values are null. They are there to ensure that in case of an error where the form is submitted but the data is not loaded onto the json file, the data is not lost.-->
                </div>
                <div class="mb-6 pt-3 rounded bg-gray-200">
                    <label class="block text-gray-700 text-sm font-bold mb-2 ml-3" for="title">Title</label>
                    <input type="text" id="title" name='title' value="{{  request.form['title']  }}" required maxlength='100' class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-3 pb-3">
                </div>
                <div class="mb-6 pt-3 rounded bg-gray-200">
                    <label class="block text-gray-700 text-sm font-bold mb-2 ml-3" for="content">Content</label>
                    <textarea type="text" id="content" name='content' required class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-3 pb-40">{{ request.form['content'] }}</textarea>
                </div>
                <div class="mb-6 pt-3 rounded bg-gray-200">
                    <label class="block text-gray-700 text-sm font-bold mb-2 ml-3" for="synopsis">Synopsis</label>
                    <input type="text" id="synopsis" name='synopsis' value="{{  request.form['synopsis']  }}" required maxlength='100' class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-3 pb-3">
                </div>
                <button class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 rounded shadow-lg hover:shadow-xl transition duration-200" type="submit">Upload</button>
            </form>
        </section>
    </main>

    <footer class="max-w-lg mx-auto flex justify-center text-white">
        <a href="/your_blogs" class="hover:underline">Blogs</a>
        <span class="mx-3">â€¢</span>
        <a href="/contact_us" class="hover:underline">Contact Us</a>
    </footer>
</body>
</html>
